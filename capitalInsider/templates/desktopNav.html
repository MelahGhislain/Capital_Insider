{% load static %}

<div class="top-bar top-bar-dark">
  <div class="container">
    <div class="left-top-bar left-top-bar-long">
          <p class="hidden-xs" ><span class="lnr lnr-map-marker large-lnr"></span>{{ contact_info.location }}</p>
           <p class="hidden-xs"><span class="lnr lnr-smartphone large-lnr"></span> {{ contact_info.administration_phone_num }} </p>
            <p class="hidden-xs"><span class="lnr lnr-envelope large-lnr"></span> {{ contact_info.email }}</p>
            <div class="popover-container visible-xs">
                <button type="button" class="btn btn-popover popover-dark" data-container="body" data-toggle="popover" data-placement="bottom" title="0112-826-2789" data-content="contact@site.com">
                    <span class="lnr lnr-phone-handset"></span>
                  </button>
                   <button type="button" class="btn btn-popover popover-dark" data-container="body" data-toggle="popover" data-placement="bottom" title="8th floor, 379 Hudson St" data-content="New York, NY 10018">
                    <span class="lnr lnr-map-marker"></span>
                  </button>
                  <button type="button" class="btn btn-popover popover-dark" data-container="body" data-toggle="popover" data-placement="bottom" title="07:30 am â€“ 06:00 pm" data-content="Every Day">
                    <span class="lnr lnr lnr-clock"></span>
                  </button>
            </div>
    </div> <!-- End left top bar -->
    <div class="right-top-bar">
        <ul class="social">
          {% for social in social_icons %}
            <li class="{{social.name}}"><a href="{{social.link}}" target="blank"><i class="fa fa-{{social.name}}"></i></a></li>
          {% endfor %}
        </ul>
    </div><!-- End right top bar -->
  </div> <!-- End container -->
</div> <!-- End top bar -->

<header id="sticked-menu" class="header header-v5">
  <div class="container">
    <div class="logo">
        <div class="mm-toggle visible-xs visible-sm">
          <i class="fa-remove fa fa-bars"></i><span class="mm-label">Menu</span>
        </div>
        <a href="{% url 'home' %}"><img src="{% static 'images/Header/logo.png' %}" class="img-responsive" alt="Image"></a>
    </div>
    <nav class="navi-desktop-site hidden-sm hidden-xs">
              <ul class="navi-level-1 uppercase">
                    <li class="has-sub"><a href="{% url 'home' %}">Home</a>
                         
                    </li>
                    <li class="has-sub"><a href="{% url 'services' %}">Services</a>
      
                    </li>

                    {% if ifProject %}
                      <li class="has-sub"><a href="{% url 'projects' %}">Projects</a></li>
                    {% endif %}
                    
                    <li class="has-sub"><a href="{% url 'news' %}">News</a>
                        
                    </li>
                    <li><a href="{% url 'about' %}">About Us  </a></li>
                    <li class="has-sub"><a href="{% url 'contact' %}">Contact Us</a>
                    </li>
                </ul>
    </nav>
  </div> <!-- End container -->
</header><!-- END HEADER -->
