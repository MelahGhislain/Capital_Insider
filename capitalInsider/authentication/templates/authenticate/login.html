{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}"/>
    <title>Capital Insider</title>
</head>
<body>
    <div class="auth__wrapper login">
        <div class="auth__container">
            <div class="auth__header">
                <img src="{% static 'images/Logo/logo.png' %}" alt="logo">
            </div>
            <div class="auth__content">
                <div class="auth__title">Sign In</div>
                <form class="auth__form" method='post'>
                    {% csrf_token %}

                    {% if messages %}
                        <div class="auth__message">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}    
                        </div>  
                    {% endif %}
                    <div class="auth__control">
                        <label for="username">Username</label>
                        <input type="text" name="username" placeholder="username" required>
                    </div>
                    <div class="auth__control">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="password" required>
                    </div>
                    <div class="auth__control forgot">
                        <button>SIGN IN</button>
                        <a href="{% url 'reset_password' %}"> Forgot Password?</a>
                    </div>
                    <hr>
                    <p class="have__account">
                        Don't have an account?
                    </p>
                    <div class="auth__control">
                        <a class="sign" href="{% url 'signup' %}">SIGN UP</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
