{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}"/>>
    <title>Document</title>
</head>
<body>
    <div class="auth__wrapper login">
        <div class="auth__container">
            <div class="auth__header">
                <img src="{% static 'images/Logo/logo.png' %}" alt="logo">
            </div>
            <div class="auth__content">
                <div class="auth__title">Forgot password</div>
                <form class="auth__form" method="post">
                    {% csrf_token %}
                    <div class="auth__control">
                        <h2>
                            Forgotten your password? Enter your email address below and we'll email instructions for setting a new one.
                        </h2>
                    </div>
                    
                    <div class="auth__control">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="auth__control forgot">
                        <button>SUBMIT</button>
                        <a href="{% url 'login' %}">Login</a>
                    </div>
                    <hr>
                    <p class="have__account">
                        Don't have an account?
                    </p>
                    <div class="auth__control">
                        <a class="sign" href="{% url 'signup' %}">SIGN UP</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
