                <img src="{% static 'images/slider/ios1.png' %}" alt="Los Angeles" height="500rem">
              </div>
          
            </div>
        
            <div class="item" >
              <div style="display: flex; justify-content:center; ">
                <img src="{% static 'images/slider/ios2.png' %}" alt="Chicago" height="500rem">
              </div>
              
            </div>
        
            <div class="item">
              <div style="display: flex; justify-content:center; ">
                <img src="{% static 'images/slider/ios3.png' %}" alt="New York" height="500rem">
              </div>
              
            </div>

            <div class="item"> 
              <div style="display: flex; justify-content:center; ">
                <img src="{% static 'images/slider/ios4.png' %}" alt="Los Angeles"  height="500rem">
              </div>
              
            </div>
        
            <div class="item">
              <div style="display: flex; justify-content:center; ">
                <img src="{% static 'images/slider/ios5.png' %}" alt="Chicago" height="500rem">
              </div>
              
            </div>
        
            <div class="item" >
              <div style="display: flex; justify-content:center; ">
                <img src="{% static 'images/slider/ios6.png' %}" alt="New York" height="500rem">
              </div>
              
            </div>
            <div class="item">
              <div style="display: flex; justify-content:center; ">
                <img src="{% static 'images/slider/ios7.png' %}" alt="New York" height="500rem">
              </div>
              
            </div>
          </div>

        
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>

      <div class="col-12" style="display: flex; justify-content:center;">
        <div class="tp-caption sfr stb group-btn-slider"
        data-x="0" 
        data-y="580" 
      
        data-speed="400"
        data-start="1900"
        data-easing="easeInOut"
        > <a href="{% url 'services' %}" class="ot-btn large-btn btn-rounded btn-1">
          <img src="{% static 'images/playstore.png' %}" alt="playstore" width="200rem">
        </a>  
      </div>
        
    </div>

  </div>
  
</section>
